<link rel="stylesheet" href="./mysite.css">
    <script src="./index.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }
    </style>
        <form method="post" action="./home-page.html" onsubmit="return success()">
        <table id="table">
        <tr>
        <td><label for="name" class="reservation">Name:</label></td>
        <td><input type="text" class="input1" name="name" required pattern="[A-Za-z]{0,}" title="Name must be letters"></td>
          </tr>   
        <tr>
        <td><label for="city" class="reservation">Select City:</label></td>
        <td><select class="input1" name="city" style="width: 100px;" required>
            <option value=""selected disabled hidden>Select..</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hue">Huế</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
            <option value="dalat">Đà Lạt</option>
            <option value="cantho">Cần Thơ</option>
            <option value="vungtau">Vũng Tàu</option>
            <option value="quangninh">Quảng Ninh</option>
            <option value="haiphong">Hải Phòng</option>
            <option value="haiduong">Hải Dương</option>
             </select> </td>
            </tr>
        <tr>
            <td><label for="arrival" class="reservation">Arrival Date (MM/dd/yyyy):</label></td>
            <td><input type="date" class="input1" name="arrival" required id="arrival"
              onchange="if(this.checkValidity()) form.departure.min = this.value;">
              
            </td>
        </tr> 
        <tr>
            <td><label for="departure" class="reservation">Departure Date (MM/dd/yyyy):</label></td>
            <td><input type="date" class="input1" name="departure" required></td>
        </tr> 
        <tr>
            <td><label for="rooms" class="reservation">Number of Room(s):</label></td>
            <td><input type="number" class="input1" id="rooms" min="1" step="1" name="rooms" required
              onchange="if(this.checkValidity()) form.persons.min = this.value;"></td>
        </tr> 
        <tr>
            <td><label for="persons" class="reservation">Number of Person(s):</label></td>
            <td><input type="number" class="input1" oninput="check(this)" name="persons" required></td>
        </tr> 
        </table>
        <p style="text-align: left; padding-top: 10px; margin-bottom: 4px; padding-left: 10px;">
            <input type="submit" class="button1"><span><input type="reset" value="Clear Form" class="button1" ></span>
            <span><button class="button1" onclick="goBack()">Back</button></span>
            </p>
        </form>
